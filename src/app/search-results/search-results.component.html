
<span></span>
<h3>Search Results:</h3>

<div class="jumbotron">
  <ul class="resources">
    <li *ngFor="let resource of resources">
      <a routerLink="/resourceDetails/{{resource.resourceId}}">
        <span class="badge">{{resource.resourceName}}</span> {{resource.authorName}}
      </a>
    </li>
  </ul>
</div>
